name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Rspec_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby and install dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.3

      - name: Set up docker
        shell: bash
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://leaf_whisper:pomchan1858@db:5432/leaf_whisper_development
        run: |
          docker compose up --build -d
          docker compose exec -T web bundle exec rails db:create
          docker compose exec -T web bundle exec rails db:migrate

      - name: RUN Rspec
        shell: bash
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://leaf_whisper:pomchan1858@db:5432/leaf_whisper_developments
        run: |
          docker compose exec -T web bundle exec rspec